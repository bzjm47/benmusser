<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Ben Musser — Contact</title>
<meta name="description" content="Contact Ben Musser, LLC — inquiries for technology solutions and creative work." />
<style>
  :root{ --bg:#0b0b0b; --fg:#f5f5f5; --muted:#cfcfcf; --link:#e6e6e6; --maxw:900px; --dk:#0a0a0a; }
  *{box-sizing:border-box} html,body{margin:0;padding:0;background:var(--bg);color:var(--fg);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
  a{color:var(--link);text-decoration:none} a:hover{text-decoration:underline}
  .wrap{max-width:var(--maxw);margin:clamp(1rem,3vw,2rem) auto 2rem;padding:0 1rem}
  .lede{color:var(--muted);margin:.25rem 0 1rem}
  .card{border:1px solid rgba(255,255,255,.12);border-radius:14px;background:rgba(255,255,255,.03);padding:1rem 1.1rem}
  form{display:grid;gap:.8rem;margin-top:.5rem}
  label{font-size:.95rem;opacity:.95}
  input, textarea{width:100%;padding:.75rem .85rem;border-radius:10px;border:1px solid rgba(255,255,255,.18);background:#111;color:#fff}
  textarea{min-height:140px;resize:vertical}
  .actions{display:flex;gap:.6rem;flex-wrap:wrap;align-items:center}
  .btn{display:inline-block;padding:.85rem 1.15rem;border-radius:999px;border:1px solid rgba(255,255,255,.18);background:linear-gradient(180deg,#1e88e5 0%,#0d47a1 50%,var(--dk) 100%);color:#fff;font-weight:700;letter-spacing:.2px;box-shadow:0 8px 24px rgba(0,0,0,.35)}
  .muted{color:var(--muted);font-size:.95rem}
  footer{border-top:1px solid rgba(255,255,255,.08); margin-top:1.25rem}
  .footwrap{max-width:var(--maxw); margin:0 auto; padding:1rem 1rem 1.25rem;display:flex;flex-wrap:wrap;gap:.75rem 1rem;justify-content:center;color:var(--muted)}
  .footwrap a{color:var(--muted)} .footwrap a:hover{color:#fff}
</style>
</head>
<body>
  <div id="site-header"></div>

  <main class="wrap" aria-label="Contact">
    <h2>Contact</h2>
    <p class="lede">For projects, partnerships, or questions — send a note. I read everything.</p>
    <div class="card">
      <form name="contact" method="post" action="mailto:hello@ben.musser.com">
        <label> Your name <input type="text" name="name" placeholder="First Last" required /> </label>
        <label> Email <input type="email" name="email" placeholder="you@domain.com" required /> </label>
        <label> What are you looking to build?
          <textarea name="message" placeholder="Tell me about your idea, problem, or project…" required></textarea>
        </label>
        <div class="actions">
          <button class="btn" type="submit">Send</button>
          <span class="muted">or email directly: <a href="mailto:hello@ben.musser.com">hello@ben.musser.com</a></span>
        </div>
      </form>
    </div>
    <p class="muted" style="margin-top:.75rem">Prefer Signal or phone? Include your number and best time, and I’ll reach out.</p>
  </main>

  <div id="site-footer"></div>
  <script src="/benmusser/assets/includes.js" data-base="/benmusser/" defer></script>
</body>
</html>

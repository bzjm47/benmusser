<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Ben Musser — Creative Technology Solutions</title>
<meta name="description" content="Ben Musser — Technology + Creativity. Infinity footprint landing with links to Technology Solutions and Creative Solutions." />

<style>
  :root{
    --bg:#0b0b0b; --fg:#f5f5f5; --muted:#cfcfcf;
    --red:#ff3b30; --blue:#1e88e5; --dk:#0a0a0a;
    --maxw:1100px;
  }
  *{box-sizing:border-box}
  html,body{margin:0;padding:0;background:var(--bg);color:var(--fg);
    font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
  a{color:inherit;text-decoration:none}
  a:hover{text-decoration:underline}

  /* HERO */
  .hero{position:relative;z-index:10;text-align:center;
    padding:clamp(1.25rem,5vw,2.25rem) 1rem .5rem}
  .site-title{margin:0;font-weight:800;letter-spacing:-.02em;line-height:1.05;
    font-size:clamp(1.75rem,5.5vw,3rem);text-shadow:0 2px 16px rgba(0,0,0,.55)}
  .site-tagline{margin:.4rem auto 0;max-width:70ch;
    font-size:clamp(.95rem,2.2vw,1.15rem);line-height:1.45;color:#f0f0f0;
    text-shadow:0 2px 12px rgba(0,0,0,.55)}

  /* POSTER (~50% width; proportional; centered) */
  .frame{position:relative;max-width:var(--maxw);
    margin:clamp(.5rem,2vw,1rem) auto 0;padding:0 1rem;text-align:center}
  .poster{display:inline-block; width:50%; min-width:260px; max-width:560px}
  .poster img{display:block;width:100%;height:auto;border-radius:14px;
    box-shadow:0 12px 34px rgba(0,0,0,.45)}

  /* ACTION BUTTONS */
  .actions{display:flex;gap:.85rem;justify-content:center;flex-wrap:wrap;
    max-width:var(--maxw);margin:.75rem auto 1.25rem;padding:0 1rem}
  .btn{
    display:inline-block; padding:.95rem 1.25rem; border-radius:999px;
    font-weight:800; font-size:clamp(1rem,3.6vw,1.125rem); letter-spacing:.2px;
    border:1px solid rgba(255,255,255,.15);
    box-shadow:0 8px 24px rgba(0,0,0,.35);
    transition:transform .08s ease, filter .2s ease;
    color:#fff; text-shadow:0 1px 1px rgba(0,0,0,.25);
  }
  .btn:hover{transform:translateY(-1px); text-decoration:none}
  .btn:active{transform:translateY(0)}
  .btn-tech{
    background: linear-gradient(135deg, var(--red) 0%, #9b1212 40%, var(--dk) 100%);
    border-color: rgba(155,18,18,.6);
  }
  .btn-creative{
    background: linear-gradient(135deg, var(--blue) 0%, #0d47a1 40%, var(--dk) 100%);
    border-color: rgba(13,71,161,.6);
  }

  /* FOOTER */
  footer{border-top:1px solid rgba(255,255,255,.08); margin-top:1rem}
  .footwrap{max-width:var(--maxw); margin:0 auto; padding:1rem 1rem 1.25rem;
    display:flex; flex-wrap:wrap; gap:.75rem 1rem; justify-content:center; color:var(--muted)}
  .footwrap a{color:var(--muted)}
  .footwrap a:hover{color:#fff; text-decoration:none}
</style>
</head>

<body>
  <!-- HERO -->
  <header class="hero" aria-label="Site header">
    <h1 class="site-title">Ben Musser</h1>
    <p class="site-tagline">Guiding creativity, technology, and human connection — let’s bring your ideas to life.</p>
  </header>

  <!-- POSTER -->
  <main class="frame" aria-label="Infinity footprint">
    <figure class="poster" role="img"
      aria-label="Infinity-shaped footprint impressed in damp forest soil, surrounded by moss and leaves">
      <img src="assets/footprint-forest.png" alt="Infinity-shaped footprint in forest soil with moss and leaves"/>
    </figure>
  </main>

  <!-- TWO OPTIONS -->
  <nav class="actions" aria-label="Primary options">
    <a class="btn btn-tech" href="/technology">Technology Solutions</a>
    <a class="btn btn-creative" href="/creative">Creative Solutions</a>
  </nav>

  <!-- FOOTER -->
  <footer role="contentinfo">
    <div class="footwrap">
      <a href="/">Home</a> •
      <a href="/articles/">Articles of Intention</a> •
      <a href="/terms/">Terms</a> •
      <span>© 2025 Ben Musser, LLC</span>
    </div>
  </footer>
</body>
</html>

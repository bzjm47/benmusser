<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Ben Musser — Infinity Foot</title>
<meta name="description" content="Ben Musser — Technology + Creativity. Infinity footprint landing with links to Technology Solutions and Creative Solutions." />

<style>
  :root{
    --bg:#0b0b0b; --fg:#f5f5f5; --muted:#cfcfcf; --link:#e6e6e6;
    --accent:#ff7a00; --maxw:1100px;
  }
  *{box-sizing:border-box}
  html,body{margin:0;padding:0;background:var(--bg);color:var(--fg);
    font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
  a{color:var(--link);text-decoration:none}
  a:hover{text-decoration:underline}

  /* HERO */
  .hero{position:relative;z-index:10;text-align:center;
    padding:clamp(2rem,6vw,4rem) 1rem 1rem}
  .site-title{margin:0;font-weight:800;letter-spacing:-.02em;line-height:1.05;
    font-size:clamp(2.25rem,6vw,4rem);text-shadow:0 2px 16px rgba(0,0,0,.55)}
  .site-tagline{margin:.66rem auto 0;max-width:70ch;
    font-size:clamp(1rem,2.2vw,1.25rem);line-height:1.5;color:#f0f0f0;
    text-shadow:0 2px 12px rgba(0,0,0,.55)}

  /* POSTER (no cropping — scales proportionally) */
  .frame{position:relative;max-width:var(--maxw);
    margin:clamp(.5rem,2vw,1.25rem) auto 0;padding:0 1rem}
  .poster{position:relative;width:100%}
  .poster img{display:block;width:100%;height:auto;border-radius:16px;
    box-shadow:0 12px 40px rgba(0,0,0,.45)}

  /* ACTIONS: two options only */
  .actions{display:flex;gap:1rem;justify-content:center;flex-wrap:wrap;
    max-width:var(--maxw);margin:clamp(1rem,3vw,1.5rem) auto 2rem;padding:0 1rem}
  .btn{display:inline-block;padding:.7rem 1.1rem;border-radius:999px;
    border:1px solid rgba(255,255,255,.18);background:rgba(255,255,255,.06);
    text-decoration:none;transition:.2s ease;white-space:nowrap}
  .btn:hover{background:rgba(255,255,255,.12);border-color:rgba(255,255,255,.28);
    text-decoration:none;transform:translateY(-1px)}
  .btn-accent{border-color:rgba(255,122,0,.5);background:rgba(255,122,0,.1)}
  .btn-accent:hover{background:rgba(255,122,0,.18)}

  /* Accessibility helpers */
  .sr{position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;
    clip:rect(0,0,0,0);white-space:nowrap;border:0}
</style>
</head>

<body>
  <!-- HERO -->
  <header class="hero" aria-label="Site header">
    <h1 class="site-title">Ben Musser</h1>
    <p class="site-tagline">Guiding creativity, technology, and human connection — let’s bring your ideas to life.</p>
  </header>

  <!-- POSTER (scales down proportionally, no cropping) -->
  <main class="frame" aria-label="Infinity footprint">
    <figure class="poster" role="img" aria-label="Infinity-shaped footprint impressed in damp forest soil, surrounded by moss and leaves">
      <img src="assets/footprint-forest.png" alt="Infinity-shaped footprint in forest soil with moss and leaves"/>
    </figure>
  </main>

  <!-- TWO OPTIONS -->
  <nav class="actions" aria-label="Primary options">
    <a class="btn btn-accent" href="/technology">Technology Solutions</a>
    <a class="btn" href="/creative">Creative Solutions</a>
  </nav>
</body>
</html>

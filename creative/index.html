<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Ben Musser — Creative Solutions</title>
<meta name="description" content="Creative Solutions by Ben Musser — music, books, films, and writing." />
<style>
  :root{ --bg:#0b0b0b; --fg:#f5f5f5; --muted:#cfcfcf; --link:#e6e6e6; --red:#ff3b30; --red-deep:#9b1212; --maxw:1100px; --dk:#0a0a0a; }
  *{box-sizing:border-box} html,body{margin:0;padding:0;background:var(--bg);color:var(--fg);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
  a{color:var(--link);text-decoration:none} a:hover{text-decoration:underline}
  .frame{position:relative;max-width:var(--maxw);margin:clamp(.5rem,2vw,1rem) auto 0;padding:0 1rem;text-align:center}
  .poster{display:inline-block;width:50%;min-width:260px;max-width:560px}
  .poster img{display:block;width:100%;height:auto;border-radius:14px;box-shadow:0 12px 34px rgba(0,0,0,.45)}
  @media (max-width:480px){ .poster{width:60%;min-width:240px} }
  .section{max-width:var(--maxw);margin:clamp(.75rem,3vw,1.5rem) auto 0;padding:0 1rem;text-align:center}
  .section h2{margin:.25rem 0 0;font-size:clamp(1.3rem,3.5vw,1.75rem);font-weight:800;letter-spacing:.2px}
  .section p{margin:.4rem auto 0;max-width:70ch;color:var(--muted)}
  .links{display:flex;flex-wrap:wrap;gap:.75rem 1rem;justify-content:center;max-width:var(--maxw);margin:clamp(.75rem,2.5vw,1.5rem) auto 2rem;padding:0 1rem}
  .pill{display:inline-block;padding:.8rem 1.15rem;border-radius:999px;border:1px solid rgba(255,255,255,.18);background:linear-gradient(180deg,var(--red) 0%,var(--red-deep) 50%,var(--dk) 100%);color:#fff;font-weight:700;letter-spacing:.2px;box-shadow:0 8px 24px rgba(0,0,0,.35);transition:transform .08s}
  .pill:hover{transform:translateY(-1px)}
  footer{border-top:1px solid rgba(255,255,255,.08); margin-top:.5rem}
  .footwrap{max-width:var(--maxw); margin:0 auto; padding:1rem 1rem 1.25rem;display:flex;flex-wrap:wrap;gap:.75rem 1rem;justify-content:center;color:var(--muted)}
  .footwrap a{color:var(--muted)} .footwrap a:hover{color:#fff}
</style>
</head>
<body>
  <div id="site-header"></div>

  <main class="frame" aria-label="Creative hero">
    <figure class="poster" role="img" aria-label="Creative work collage">
      <img src="./assets/creative-hero.jpg" alt="Collage of music, books, and films" />
    </figure>
  </main>

  <section class="section" aria-label="Creative Solutions">
    <h2>Creative Solutions</h2>
    <p>Music, books, and films — the human stories at the heart of the work.</p>
  </section>

  <nav class="links" aria-label="Creative properties">
    <a class="pill" href="https://bzbmusic.com">BZB Music</a>
    <a class="pill" href="https://bzbbooks.com">BZB Books</a>
    <a class="pill" href="https://bzbfilms.com">BZB Films</a>
  </nav>

  <div id="contact-cta"></div>

  <div id="site-footer"></div>
  <script src="/assets/includes.js"></script>
</body>
</html>

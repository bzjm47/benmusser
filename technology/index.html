<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Ben Musser — Technology Solutions</title>
<meta name="description" content="Technology Solutions by Ben Musser — systems, automation, and private media infrastructure." />
<style>
  :root{ --bg:#0b0b0b; --fg:#f5f5f5; --muted:#cfcfcf; --link:#e6e6e6;
         --accent:#e53935; --maxw:1100px; }
  *{box-sizing:border-box}
  html,body{margin:0;padding:0;background:var(--bg);color:var(--fg);
    font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
  a{color:var(--link);text-decoration:none}
  a:hover{text-decoration:underline}
  /* hero */
  .hero{position:relative;text-align:center;padding:clamp(1.5rem,6vw,3rem) 1rem .75rem}
  .site-title{margin:0;font-weight:800;letter-spacing:-.02em;line-height:1.05;
    font-size:clamp(2rem,6vw,3.5rem)}
  .site-tagline{margin:.5rem auto 0;max-width:70ch;
    font-size:clamp(1rem,2.2vw,1.15rem);line-height:1.45;color:#f0f0f0;opacity:.95}
  .kicker{margin:.35rem auto 0;opacity:.9;color:var(--muted)}
  /* local nav */
  .top-nav{display:flex;justify-content:center;gap:1rem;margin:.5rem 0 0}
  .top-nav a{font-size:.95rem;opacity:.9}
  /* section title */
  .section{max-width:var(--maxw);margin:clamp(.75rem,3vw,1.5rem) auto 0;padding:0 1rem;text-align:center}
  .section h2{margin:.25rem 0 0;font-size:clamp(1.3rem,3.5vw,1.75rem);font-weight:800;letter-spacing:.2px}
  .section p{margin:.4rem auto 0;max-width:70ch;color:var(--muted)}
  /* links */
  .links{display:flex;flex-wrap:wrap;gap:.75rem 1rem;justify-content:center;
    max-width:var(--maxw);margin:clamp(.75rem,2.5vw,1.5rem) auto 2rem;padding:0 1rem}
  .pill{
    display:inline-block;padding:.7rem 1.05rem;border-radius:999px;
    border:1px solid rgba(255,255,255,.18);background:rgba(255,255,255,.06);
    transition:background .2s,border-color .2s,transform .08s ease;white-space:nowrap
  }
  .pill:hover{background:rgba(255,255,255,.12);border-color:rgba(255,255,255,.28);text-decoration:none;transform:translateY(-1px)}
</style>
</head>
<body>
  <header class="hero" aria-label="Site header">
    <h1 class="site-title">Ben Musser</h1>
    <p class="site-tagline">Guiding creativity, technology, and human connection — let’s bring your ideas to life.</p>
    <nav class="top-nav" aria-label="Local">
      <a href="/">Home</a> • <a href="/creative">Creative Solutions</a>
    </nav>
  </header>

  <section class="section" aria-label="Technology Solutions">
    <h2>Technology Solutions</h2>
    <p>Private-first systems, automation, and media infrastructure — built to connect analog and digital life.</p>
  </section>

  <nav class="links" aria-label="Technology properties">
    <a class="pill" href="https://bigfoothelp.me">BigFoot Tech</a>
    <a class="pill" href="https://musserflix.com">MusserFlix</a>
  </nav>
</body>
</html>

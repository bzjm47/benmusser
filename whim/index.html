<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>The Whim of a Madman — Organized Ideas</title>
  <meta name="description" content="Release essays, process notes, and organized ideas by Ben Musser.">
  <link rel="canonical" href="https://ben.musser.com/whim/">
  <style>
    :root{ --ink:#111; --bg:#f7f7fb }
    *{box-sizing:border-box}
    body{ margin:0; font:16px/1.6 system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif; background:var(--bg); color:var(--ink); }
    header,main,footer{ width:min(1000px, 92vw); margin:0 auto; padding:1.2rem }
    a{ color:#0b4dff; text-decoration:none } a:hover{text-decoration:underline}
    .home{ display:flex; align-items:center; gap:.6rem; font-weight:800; text-decoration:none; color:inherit }
    .home img{ width:24px; height:24px; border-radius:6px }
    .hero{ border-radius:18px; overflow:hidden; box-shadow:0 8px 30px rgba(0,0,0,.15); margin:.5rem 0 1rem; background:#000 }
    .hero img{ width:100%; display:block; opacity:.92 }
    h1{ margin:.6rem 0 .2rem; font-size: clamp(26px, 4.6vw, 40px); line-height:1.15 }
    .subtitle{ color:#555 }
    .meta{ color:#666; font-size:.95rem; margin:.4rem 0 1rem }
    article h2{ margin-top:1.6rem; font-size:1.25rem }
    .share{ display:flex; flex-wrap:wrap; gap:.5rem; margin:1rem 0 2rem }
    .share a,.share button{ padding:.5rem .75rem; border:1px solid #ddd; background:#fff; border-radius:999px; font:600 14px/1.2 system-ui; color:#111 }
    .share a:hover,.share button:hover{ background:#f2f2f2 }
    footer{ border-top:1px solid #eee; color:#666; font-size:.9rem }
  </style>
</head>
<body>
<header>
  <a class="home" href="/" title="Back to Home"><img src="/images/footprint-white.png" alt="Home"/>Ben Musser</a>
</header>

<section class="hero">
  <img src="/images/dennis-hopper-speed.jpg" alt="Dennis Hopper vibe cover art">
</section>

<main>
  <h1>The Whim of a Madman</h1>
  <div class="subtitle">Organized Ideas</div>
  <div class="meta">By Ben Musser • <time datetime="2025-09-16">September 16, 2025</time></div>

  <div class="share" data-title="The Whim of a Madman — Organized Ideas" data-url="">
    <button id="share-all">Share</button>
    <a id="share-x" target="_blank" rel="noopener">X</a>
    <a id="share-fb" target="_blank" rel="noopener">Facebook</a>
    <a id="share-li" target="_blank" rel="noopener">LinkedIn</a>
    <a id="share-rd" target="_blank" rel="noopener">Reddit</a>
    <a id="share-wa" target="_blank" rel="noopener">WhatsApp</a>
    <a id="share-mail">Email</a>
  </div>

  <article id="content">
    <p><em>Use this space for release notes, essays, and process updates. This page lives at /whim (no subdomain needed).</em></p>
  </article>
</main>

<footer>© <span id="year"></span> Ben Musser</footer>

<script>
  // Year + share
  document.getElementById('year').textContent = new Date().getFullYear();
  (function(){
    const box = document.querySelector('.share');
    const url = encodeURIComponent(box.dataset.url || window.location.href);
    const title = encodeURIComponent(box.dataset.title || document.title);
    const links = {
      x:  `https://twitter.com/intent/tweet?text=${title}&url=${url}`,
      fb: `https://www.facebook.com/sharer/sharer.php?u=${url}`,
      li: `https://www.linkedin.com/sharing/share-offsite/?url=${url}`,
      rd: `https://www.reddit.com/submit?url=${url}&title=${title}`,
      wa: `https://api.whatsapp.com/send?text=${title}%20${url}`,
      mail: `mailto:?subject=${title}&body=${title}%0A${url}`
    };
    document.getElementById('share-x').href = links.x;
    document.getElementById('share-fb').href = links.fb;
    document.getElementById('share-li').href = links.li;
    document.getElementById('share-rd').href = links.rd;
    document.getElementById('share-wa').href = links.wa;
    document.getElementById('share-mail').href = links.mail;
    if (navigator.share) {
      document.getElementById('share-all').onclick = async () => {
        try { await navigator.share({ title: decodeURIComponent(title), url: decodeURIComponent(url) }); } catch {}
      };
    } else {
      document.getElementById('share-all').onclick = () => window.open(links.x,'_blank','noopener');
    }
  })();
</script>
</body>
</html>
